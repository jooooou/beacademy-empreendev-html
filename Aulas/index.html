<!--
Iniciando estudos em HTML
    Anatomia de uma TAG:
    *Abertura <
    *Conteúdo
    *Fechamento >
    *Elementos
    *Elemento vazio (Auto fechamento)

        Exemplos de elementos:
            <p> Texto </p> (Elemento de texto)
            <h1> Título </h1> (Elemento de texto)
            <img> (Elemento vazio)
        
    Atributos HTML:
    *Configurações
    *Informações
    *Boolean (True & False) 

        Exemplos de atributos:
            src=" " (Informa a origem)
            alt=" " (Informação alternativa)
            class=" " (Configura uma classe)
            title=" " (Informa um título)
            disabled (Boolean, desativa algo)

        Atributos Globais:
            class
            hidden
            title
            id
            tabindex (navegação por tab)
            style (estilo)
            contenteditable (permite a edição)
-->

<h1 tabindex="1">Título</h1>
<p tabindex="2">Conteúdo</p>
<input type="text" enabled title="Tipo" tabindex="3">
<input type="number" enabled title="Quantidade" tabindex="4">
<p tabindex="5">Parágrafo</p>
